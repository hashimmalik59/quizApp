<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App 1</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col-sm-6 text-center">
        <h1 class="text">My Quiz</h1>
        <p class="text">Test your Knowledge</p>
        <hr class="divider" />
        <i class="fa-solid fa-user "></i>
        <br />
        <form action="" class="text-center">
          <label for="name">
            <input type="text" placeholder="Enter your Name" id="name" />
          </label>
          <br />
          <label for="rollnumber">
            <input
              type="number"
              placeholder="Enter your Roll Number"
              id="rollnumber"
            />
          </label><br>
          <label for="batch">
            <input
              type="text"
              placeholder="Enter your Batch"
              id="batch"
            />
          </label><br>
          <label for="section">
            <input
              type="text"
              placeholder="Enter your Section"
              id="section"
            />
          </label>
          <br />
          <!-- <input type="button" value="Submit" class="button" /> -->
          <button class="button" onclick="saveData()">Submit</button>
        </form>
        <i class="fa-brands fa-facebook social-icon"></i>
        <i class="fa-brands fa-instagram social-icon"></i>
        <i class="fa-brands fa-youtube social-icon"></i>
        <i class="fa-brands fa-whatsapp social-icon"></i>
      </div>
      <div class="col-sm-6"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/7e58e39d40.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script>
    function saveData() {
      // Prevent form submission
      event.preventDefault();

      // Get values from input fields
      var rollNumber = document.getElementById("rollnumber").value;
      var name = document.getElementById("name").value;
      var batch = document.getElementById("batch").value;
      var section = document.getElementById("section").value;

      // Store data in local storage
      localStorage.setItem("rollNumber", rollNumber);
      localStorage.setItem("name", name);
      localStorage.setItem("batch", batch);
      localStorage.setItem("section", section);

      console.log(rollNumber);
      console.log(name);
      console.log(batch);
      console.log(section);
      // Redirect to Form.html
      window.open("quiz.html", "_blank");
    }
  </script>
</body>
</html>
