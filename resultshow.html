<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App 1</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col-6">
        <h1 class="head1">Result</h1>
        <table class="table table-hover text-start">
          <tr>
            <th>Name:</th>
            <td id="name">A</td>
          </tr>
          <tr>
            <th>Roll Number:</th>
            <td id="rollNumber">A</td>
          </tr>   
          <tr>
            <th>Batch:</th>
            <td id="batch">A</td>
          </tr>              
          <tr>
            <th>Section:</th>
            <td id="section">A</td>
          </tr>      
        </table>
      </div>
      <div class="col-6"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/7e58e39d40.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>

  <script>
    // Retrieve full name and score from localStorage
    var fullName = localStorage.getItem("name");
    var batch = localStorage.getItem("batch");
    var section = localStorage.getItem("section");
    var rollNumber = localStorage.getItem("rollNumber");
    var score = localStorage.getItem("score");

    // Display full name and score on the result page
    document.getElementById("name").textContent = fullName;
    document.getElementById("batch").textContent = batch;
    document.getElementById("rollNumber").textContent = rollNumber;
    document.getElementById("score").textContent = score;
    document.getElementById("section").textContent = section;
  </script>
</body>
</html>
